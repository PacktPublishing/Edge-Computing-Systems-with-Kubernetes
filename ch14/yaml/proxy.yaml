apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: proxy
  name: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: proxy
    spec:
      containers:
      - image: sergioarmgpl/proxy
        name: proxy
        imagePullPolicy: Always
        env:
        - name: TRAFFIC_MANAGER
          value: "<TRAFFIC_MANAGER_IP>"
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: proxy
  name: proxy
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: proxy
  type: ClusterIP
status:
  loadBalancer: {}